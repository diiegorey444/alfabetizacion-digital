{% extends "base.html" %}
{% block title %}Registrarse{% endblock %}
{% block content %}
<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="card p-5 shadow-lg rounded-2" style="max-width: 400px; width:100%;">
    <h2 class="card-title text-center mb-4">Crear cuenta</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="post">
      <div class="form-group mb-3">
        <input type="text" class="form-control form-control-lg" name="username" placeholder="Usuario" required>
      </div>
      <div class="form-group mb-4">
        <input type="password" class="form-control form-control-lg" name="password" placeholder="Contraseña" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success btn-lg">Registrarse</button>
      </div>
    </form>
    <div class="text-center mt-3">
      ¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a>
    </div>
  </div>
</div>
{% endblock %}
